<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a2f12287f.js" crossorigin="anonymous"></script>
    <title>Do Me First - TO DO APP</title>
  </head>
  <body>
    <section class="main-content">
      <div class="app">
        <h1>DoMeFirst</h1>
        <div class="container flex justify-between">
          <div class="left grid grid-cols-1">
            
            <div class="ongoing">
              <h2>ONGOING TO-DOS</h2>
              <ul id="ongoing-todos">
              </ul>
            </div>
          </div>
          <div class="right">
            <div class="projects">
              <h2>Project</h2>
              <div class="project">
                <ul id="project-list">
                </ul>
              </div>
              <input type="text" id="addProject" placeholder="Add your project...">
              <i class="fas fa-plus-circle" id="addProjectConfirm"></i>
            </div>
            
          </div>

        </div>
        <div class="form-container w-60 mx-auto">
          <form id="form" class="flex flex-col">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="border rounded p-2" placeholder="Enter title">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="border rounded p-2" placeholder="Enter description">
            <label for="priority">Priority: </label>
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="normal">Normal</option>
              <option value="high">High</option>
              <option value="extreme">Extreme</option>
            </select>
            <label for="project-titles">Project :</label>
           <select name="projects-titles" id="project-titles">
           </select>
            <label for="date">date:</label>
            <input type="date" id="date" name="date" class="border rounded p-2">
            
            <button type="submit" id="submit-todo" class="bg-white rounded p-2 w-24 mx-auto my-5">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
